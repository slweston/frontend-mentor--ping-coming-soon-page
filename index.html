<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
	<title>Frontend Mentor | Ping coming soon page</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<link rel="stylesheet" href="src/css/main.min.css">
	<script defer src="src/js/main.js"></script>
</head>
<body>
	<h1 class="hidden-page-heading">Frontend Mentor | Ping coming soon page</h1>
	<main>
		<div class="container">
			<div class="inner-container">
				<img class="logo-image" src="src/images/logo.svg" alt="logo" aria-hidden="true">
				<h1 class="heading">We are launching soon!</h1>
				<h2 class="sub-heading">Subscribe and get notified</h2>
				<form novalidate action="#" method="post">
					<div class="email-input-group">
						<input class="email-input-group__input" type="email" name="email"
							placeholder="Your email address..." required>
						<span class="email-input-group__error-message" aria-live="polite"></span>
					</div>
					<button class="submit-button" type="submit">Notify Me</button>
				</form>
				<img src="src/images/illustration-dashboard.png" alt="dashboard" aria-hidden="true">
				<div class="social-media">
					<a class="social-media__link" href="#!" title="facebook" aria-label="facebook"><i
							class="fab fa-facebook-f"></i></a>
					<a class="social-media__link" href="#!" title="twitter" aria-label="twitter"><i
							class="fab fa-twitter"></i></a>
					<a class="social-media__link" href="#!" title="instagram" aria-label="instagram"><i
							class="fab fa-instagram"></i></a>
				</div>
				<div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
			</div>
		</div>
	</main>

	<footer class="attribution">
		<span>
			Challenge by <a
				href="https://www.frontendmentor.io/challenges/ping-single-column-coming-soon-page-5cadd051fec04111f7b848da"
				target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/slweston" target="_blank">Scott Weston</a>.
		</span>
	</footer>
</body>
</html>
